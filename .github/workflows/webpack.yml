name: CI with Webpack

on:
  push:
    branches: [master]
    paths-ignore:
      - ".vscode/"
      - "**.md"
  pull_request:
    branches: [master]
    paths-ignore:
      - ".vscode/"
      - "**.md"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build
